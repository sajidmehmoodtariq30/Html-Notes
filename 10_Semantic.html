<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
</head>

<body>
    <!-- 
    Semantics are just a way of conveying meaning about the type of content they contain.
    Improved Accessibility: Screen readers and other assistive technologies can better navigate and interpret your content.
    Enhanced SEO: Search engines can more effectively index your content, improving search rankings.
    Better Code Readability: Makes your HTML code more readable and maintainable for developers.
    Consistent Structure: Provides a consistent way to structure web pages, improving collaboration and future-proofing.   
    -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Our Site</h1>
        <p>This is the main content area...</p>
    </main>
    <section>
        <h2>About Us</h2>
        <p>We are a web development company...</p>
    </section>
    <article>
        <h2>Latest News</h2>
        <p>Today we launched our new product...</p>
    </article>
    <aside>
        <h2>Related Articles</h2>
        <ul>
            <li><a href="#article1">Article 1</a></li>
            <li><a href="#article2">Article 2</a></li>
        </ul>
    </aside>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>

</html>
