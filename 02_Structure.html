<!-- This declares that this is an HTML 5 document simply a document type decleration. -->
<!DOCTYPE html>
<!-- <html> element is the root of an html page whereas lang is an attribute that declares that this html document is in this specific language An html element can only have one language. html element have two children head element and body element.-->
<html lang="en">
<!-- Head element contains meta information about the HTML Page. All the external sheets or files are usually linked in head tag as well as favicons and other stuff like typography e.t.c -->

<head>
    <!-- This declares pages character encoding which in this case is  UTF-8 it could also have been ASCII or something else. -->
    <meta charset="UTF-8">
    <!--It is used to encourage responsive design.It is used to set width according to the device that is used. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This tag makes sure that content is showed in highest compatibility mode.This is for internet explorer.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--This is a meta tag that shows description when your website is searched.-->
    <meta name="description" content="This is description">
    <!--When a person searches a keyword written above using search engine the website is showed in index-->
    <meta name="keywords" content="html,html tutorials,web development">
    <!--In this meta tag NOINDEX and NOFOLLOW are used.When we don't want our website to be indexed or followed Generally we use INDEX and Follow-->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- This tells the Serach Engines about the author of the page. -->
    <meta name="author" content="Sajid Mehmood Tariq">
    <!--This is the title of html document.-->
    <title>Structure</title>
</head>
<!-- Body Element is the container for all the visible part on a web Page except the comments we cna add element inside the body to format the layout of web page -->

<body>
    
</body>

</html>

An HTML element is defined by a starting tag, an ending tag and some content in between. for example:-
<h1>Hello World</h1>

Tag is like a container for content as well as other elements means tags can be nested like body and head tags inside html tag.
