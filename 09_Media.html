<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Video</h1>
    <video width="320" height="240" src="../images/video.mp4" muted autoplay loop controls></video>
    <!--
        muted attribute mutes the video 
        autoplay attribute plays the video automatically
        loop attribute loops the video
        controls attribute adds the controls to the video
    -->
    <h1>Audio</h1>
    <audio src="../images/audio.mp3" autoplay controls></audio>
    <h1>Objects</h1>
    <object data="03_Head-and-Para.html" width="25%" height="25%"></object>
    <!-- Object can be used to integrate another html file in web page -->
    <h1>Youtube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bWACo_pvKxg?si=nnHnU-uxtetpY_rv&amp;start=5492" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
